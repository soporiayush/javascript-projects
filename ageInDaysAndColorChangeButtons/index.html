<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiD&FC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
        <h2>Challange!! : Your age in days</h2>
        <div class="flexbox-container-1">
            <div>
                <button class="btn btn-primary" onclick="AgeInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flexbox-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>
    </div>

    <div class="container-4">
        <h2>Challange!! 4 : Change the Color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="btnColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-primary">Google</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Facebook</button>
            <button class="btn btn-success">Wee!!</button>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
